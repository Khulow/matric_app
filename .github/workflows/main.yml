name: Main CI

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable
    - name: Install dependencies
      run: dart pub get
    - name: Run tests
      run: dart test
